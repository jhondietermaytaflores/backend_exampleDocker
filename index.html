<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi API con Node y Express</title>
</head>
<body>
                <div style="text-align: center; margin-top: 150px; background-color: azure;"> 
                        <h1 style="font-family: 'Hack', sans-serif; font-size: 84px;">Â¡Hola desde el backend!</h1>
                        <h2 id="contador" style="font-family: 'Hack', sans-serif; font-size: 48px; color: #1976d2;">Clicks: ...</h2>
                </div>
                <script>
                    async function actualizarContador() {
                        try {
                            const res = await fetch('/api/clicks');
                            const data = await res.json();
                            document.getElementById('contador').textContent = 'Clicks: ' + data.count;
                        } catch (e) {
                            document.getElementById('contador').textContent = 'Clicks: error';
                        }
                    }
                    setInterval(actualizarContador, 1000);
                    actualizarContador();
                </script>

</body>
</html>
